<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 101 Template</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" />

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: "Quicksand", sans-serif;
    }

    .header {
      background-color: #339cf7;
      padding: 15px 0;
      margin-bottom: 60px;
      box-shadow: 0px 3px 6px #00000045;
    }

    .header .logo {
      width: 40px;
    }

    .header .avatar {
      width: 60px;
    }

    .header-align {
      display: flex;
      align-items: center;
    }

    .content {
      background-color: #339cf7;
      padding: 40px 20px;
      border-radius: 15px;
      position: relative;
    }

    .content-menu {
      display: flex;
      justify-content: space-between;
      background-color: #fff;
      padding: 20px 15px;
      border-radius: 15px;
      align-items: center;
      margin-bottom: 20px;
    }

    .content-menu h5 {
      font-size: 28px;
      color: #339cf7;
      font-weight: normal;
    }

    .content-menu img {
      width: 100px;
    }

    .no-margin {
      margin-bottom: 0;
    }

    a:hover {
      text-decoration: none;
    }

    .background {
      background: "img/fundo.png";
      background-repeat: no-repeat;
      background-size:100%;
      bottom: 0;
      color: black;
      left: 0;
      overflow: auto;
      padding: 3em;
      position: absolute;
      right: 0;
      text-align: center;
      top: 0;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .background {
        display: none;
      }

      .no-margin-mobile {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="container-fluid header-align">
      <div class="col-md-6 text-left">
        <img src="..\img\logo.png" class="logo" alt="" />
      </div>
      <div class="col-md-6 text-right">
        <img src="..\img\avatar.png" class="avatar" alt="" />
      </div>
    </div>
  </div>
  <div class="container">
    <div class="content">
      <div class="background"></div>
      <div class="content-main">
        <div class="row">
          <div class="col-md-6">
            <a href="#">
              <div class="content-menu">
                <h5>Calendário</h5>
                <img src="..\img\menu-1.png" alt="" />
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a href="#">
              <div class="content-menu">
                <h5>Simulado</h5>
                <img src="..\img\menu-4.png" alt="" />
              </div>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a href="#">
              <div class="content-menu">
                <h5>Dúvidas</h5>
                <img src="..\img\menu-2.png" alt="" />
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a href="#">
              <div class="content-menu">
                <h5>Quiz</h5>
                <img src="..\img\menu-5.png" alt="" />
              </div>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a href="#">
              <div class="content-menu no-margin no-margin-mobile">
                <h5>Comunidade</h5>
                <img src="..\img\menu-3.png" alt="" />
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a href="#">
              <div class="content-menu no-margin">
                <h5>Tarefas</h5>
                <img src="..\img\menu-6.png" alt="" />
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
